<!DOCTYPE html>
<html lang="en">
<head>
    

    <title>Let's Gif Started!</title>

    <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
    
    <div class="container">

        <div class ="row">
            <div class="col">
                <div class="jumbotron bg-dark text-light">
                    <h1 class="display-4">Reaction Gif Generator</h1>
                    <p class="lead">Is your friend blowing up the group chat? Not quite sure how to respond with words? Let a gif do the talking!</p>
                </div>
            </div>
        </div>

        <div class ="row">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">What's the gist of your reaction?</h5>
                      <div id="buttonBox"></div>
                    </div>
                  </div>
            </div>
            <div class="col-4">
                <div class="card text-light bg-dark">
                    <div class="card-body">
                      <h5 class="card-title">Don't like your choices?</h5>
                      <form>
                            <div class="form-group">
                              <label for="userText">Add your own!</label>
                              <input type="text" class="form-control" id="userText" placeholder="enter text">
                            </div>
                            <button type="submit" class="btn btn-light" id="newTopicButton">Submit</button>
                          </form>
                    </div>
                  </div>
            </div>
        </div>        
    </br>
        <div class ="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><span id="currentTopic"></span></h5>
                        <div id="imageBox"></div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="assets/javascript/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
